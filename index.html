<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#F8F9FA">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Foss Forum">
  <link rel="apple-touch-icon" href="images/fossforum-logocorp.png">

  <title>Foss Forum</title>
  <!-- bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="css/main.css">

<body>
  <main class="container main-wrapper">
    <figure>
      <img class="mx-auto d-block" src="images/fossforum-logo.png" alt="logo" width="200" height="80" />
    </figure>
    <div class="container form-row">
      <div class="col-md-4 mb-3">
        <input type="text" id="userName" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 bg-light border-dark" placeholder="username" required>
        <div id="error-show" class="text-danger"></div>
        <button type="button" id="login-btn" class="btn btn-success w-100 mt-3">Login</button>
        </div>
      </div>
  </main>
<footer class="fixed-bottom">
  <p class="text-center">&copy; Foss Forum</p>

</footer>
